<ion-header>
  <ion-toolbar>
    <ion-title>Reviews</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
    <ion-list *ngFor="let reviews of reviewNames; let i = index">
      <ion-item-sliding>
        <ion-item-options side="start">
          
         <ion-item-option (click) = "openModal2(i,  IDsArray[i])" color="success">Edit</ion-item-option>
      </ion-item-options>
  
        <ion-item (click) = "nReviewClick(i)" >
          <ion-icon style="margin-right:5px"></ion-icon>
          <ion-label>{{reviews}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click) = "deleteReview(i)" color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      
    </ion-list>
  </ion-content>
